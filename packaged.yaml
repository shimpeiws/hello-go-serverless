AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'hello-go-serverless

  Sample SAM Template for hello-go-serverless

  '
Globals:
  Function:
    Timeout: 5
Resources:
  SQSTriggered:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://hello-go-serverless/e910db69f6938dabb9289355a08e7e6d
      Handler: sqs-triggered
      Runtime: go1.x
      Timeout: 60
      Description: SQS -> Upload to S3.
      MemorySize: 512
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - MySqsQueue
              - Arn
            BatchSize: 10
      Environment:
        Variables:
          TARGET_S3: hello-go-serverless-development
          REGION: ap-northeast-1
  S3Triggered:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://hello-go-serverless/2c81df65326014691c3f8331a126831e
      Handler: s3-triggered
      Runtime: go1.x
      Timeout: 60
      Description: An Amazon S3 trigger that retrieves metadata for the object that
        has been updated.
      MemorySize: 512
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          Resource: arn:aws:s3:::hello-go-serverless-*
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket:
              Ref: TestBucket
            Events:
            - s3:ObjectCreated:Put
      Environment:
        Variables:
          TARGET_S3: hello-go-serverless-development
          REGION: ap-northeast-1
          GOOGLE_APPLICATION_CREDENTIALS: ./service-account-key.json
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://hello-go-serverless/f781deceb705b068fecd18d363f2f423
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
  TestBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: hello-go-serverless-development-original
  TestBucketConvert:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: hello-go-serverless-development
  MySqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 120
      QueueName: hello-go-serverless-mysqs-queue
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
